<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link href="mlCss.css" rel="stylesheet">
		<script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript"
            src="mlScript.js"></script>

		<title>Mobile Locale</title>
		<!--[if lt IE 9]>
    		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]--> 
		<script>
            $(document).ready(function() { 
				// Pull any previous searches that are in the local storage
				updateGUIWithPreviousSearches();

				// Submit button event handler
				$('#submit').click(function(){
					// Remove any error messages from  previous searches
					removeErrorMsg();

					// Pull the address from the textbox
					var address = $("#location").val();
					if (address.length > 0) {
						ValidateAndProcessAddress(address, 'address');
					}
					else {
						displayError("You need to either enter an address to search on or else use your current location");
					}
				});
				
				$('#currLocation').click(function(){
					// Remove any error messages from  previous searches
					removeErrorMsg();
					lookupBasedOnGeo();
				});
            });

        </script>
	</head>
	<body>
		<header>
			<h1>Mobile Locale</h1>
		</header>
		<div id="errors" class="errors">			
		</div>
		
		<div id="input" class='searchForm'>
			<div id="newLocation">
				<input type="text" id="location" />
        		<button id="submit">Submit</button>
			</div>
			<div id="searches">
				<button id="currLocation">Use Current Location!</button>
			</div>
		</div>
		
		<div id="weather" class='weather'>
			
		</div>
			
		<div id="news">
		</div>
		
		<footer>
			<div class="copyright">
				Developed by Dermot Duncan
			</div>			
		</footer>
	</body>
</html>
